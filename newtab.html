<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom New Tab</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: monospace;
  background: transparent;
}

#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

#clock {
  position: absolute;
  top: 20px;
  right: 20px;
  white-space: pre; /* preserve ASCII shape */
  font-size: 10px;
  line-height: 10px;
  color: rgb(255, 255, 255);
  text-shadow: 2px 2px 4px rgb(0, 0, 0); /* contrast */
  background: rgba(0, 0, 0, 0);
  padding: 10px;
  border-radius: 5px;
}

#deactivated-message {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 2em;
}
</style>
</head>
<body>
<video id="bg-video" autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div id="clock"></div>
<div id="deactivated-message" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 2em;">
  Extension is deactivated.<br>
  <a href="chrome-search://local-ntp/local-ntp.html" target="_blank" style="color:#fff;text-decoration:underline;">Open default new tab</a>
</div>
<script src="clock.js"></script>
<script src="newtab.js"></script>
</body>
</html>
